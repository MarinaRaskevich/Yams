<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
  <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./public/assets/css/style.css" />
    <title>Yams</title>
    <link rel="shortcut icon" href="./public/assets/img/désIcon.jpg">
  </head>
  <body>
    <div class="container">
      <div class="row my-2 justify-content-center align-content-center">
        <div class="col-12 col-lg-8">
          <h1 class="text-white mb-0">Yams</h1>
          <a href="index.html" class="text-white"> &#x2039&#x2039 Revenir à la page d'accueil</a
          >
          <div class="mt-2">
            <div class="border-image-wood">
              <div class="gameDesk d-flex flex-wrap justify-content-center align-items-center">
                <div class="container-throw d-flex flex-wrap justify-content-center"></div>
                <div class="container-selected d-flex">
                  <div class="dice-container m-1"></div>
                  <div class="dice-container m-1"></div>
                  <div class="dice-container m-1"></div>
                  <div class="dice-container m-1"></div>
                  <div class="dice-container m-1"></div>
                </div>
              </div>
            </div>
            <div class="actionButtons container-buttons d-flex justify-content-around">
              <button class="btn btn-success btn-new rounded-3 fs-5 text-white">
                NOUVELLE PARTIE
              </button>
              <button id="throw" class="btn btn-danger btn-throw rounded-3 fs-5 text-white">
                LANCER
              </button>
            </div>
          </div>
        </div>
        <div class="col-11 mx-auto col-lg-4 bg-silver my-5 my-lg-3 pb-2">
          <h2 class="text-center mt-1 fs-5">FEUILLES DES SCORES</h2>
          <table class="mb-2">
            <thead>
              <tr>
                <th>Opération</th>
                <th>Calcul des points</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="fw-bold" title="Cumul des 1">TOTAL 1</td>
                <td class="result total1" id="total1"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Cumul des 2">TOTAL 2</td>
                <td class="result total2" id="total2"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Cumul des 3">TOTAL 3</td>
                <td class="result total3" id="total3"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Cumul des 4">TOTAL 4</td>
                <td class="result total4" id="total4"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Cumul des 5">TOTAL 5</td>
                <td class="result total5" id="total5"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Cumul des 6">TOTAL 6</td>
                <td class="result total6" id="total6"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Si le cumul de Total 1, 2, 3, 4, 5 et 6 > 63pts : 35pts">BONUS</td>
                <td class="bonus" id="bonus"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Cumul des 3 dés identiques">BRELAN</td>
                <td class="result brelan" id="brelan"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Cumul des 4 dés identiques">CARRE</td>
                <td class="result square" id="square"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Si 2 dés identiques (paire) et 3 dés identiques (brelan) : 25pts">FULL</td>
                <td class="result full" id="full"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Si les valeurs 1, 2, 3, 4 et 5 sont présentes : 30pts">PETITE SUITE</td>
                <td class="result smallSuite" id="smallSuite"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Si les valeurs 2, 3, 4, 5 et 6 sont présentes : 40pts">GRANDE SUITE</td>
                <td class="result bigSuite" id="bigSuite"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Si 5 dés identiques : 50pts">YAMS</td>
                <td class="result yams" id="yams"></td>
              </tr>
              <tr>
                <td class="fw-bold" title="Cumul des 5 dés">CHANCE</td>
                <td class="result chance" id="chance"></td>
              </tr>
              <tr class="fw-bolder">
                <td class="fw-bold">TOTAL</td>
                <td id="total"></td>
              </tr>
            </tbody>
          </table>
          <table>
            <thead>
              <tr>
                <h2 class="fs-4 text-center">Total score</h2>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr>
                <td>P1</td>
                <td>P2</td>
                <td>P3</td>
                <td>P4</td>
                <td>P5</td>
              </tr>
              <tr>
                <td class="score">SCORE1</td>
                <td class="score">SCORE2</td>
                <td class="score">SCORE3</td>
                <td class="score">SCORE4</td>
                <td class="score">SCORE5</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./public/assets/js/functions.js"></script>
    <script src="./public/assets/js/game.js"></script>
  </body>
</html>
